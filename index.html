<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="logo-ionic"></ion-icon>
                    </ion-button>
                    </ion-buttons>
                <ion-title class="title-app">Product-App</ion-title>
                <ion-buttons slot="end">
                    <ion-button>
                        <p>Total: <span id="total">0</span>$</p>
                        <ion-icon name="cart-outline" style="margin-left: 10px;"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-card>
                            <ion-card-header color="secondary">
                                <ion-card-tittle>
                                    New Product
                                </ion-card-tittle>
                            </ion-card-header>
                            <ioncard-content>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">
                                        Product name
                                    </ion-label>
                                    <ion-input type="text" id="productName">
                                    </ion-input>
                                </ion-item>
                            </ioncard-content>
                            <ioncard-content >
                                <ion-item>
                                    <ion-label position="floating">
                                        Product price
                                    </ion-label>
                                    <ion-input type="number" id="productPrice">
                                    </ion-input>
                                </ion-item>
                                <ion-button color="success" fill="outline" id="button-save">
                                    <ion-icon name="add-circle" slot="start" ></ion-icon> Save
                                </ion-button>
                                <ion-button color="danger" fill="outline" id="button-cancel">
                                    <ion-icon name="trash" slot="start" ></ion-icon>Clear
                                </ion-button>
                            </ioncard-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-list id="product-list">
                            
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script> 
    <script src="./index.js"></script>
</body>
</html>
